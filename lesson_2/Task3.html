<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homework</title>
  </head>
  <body>
  <script>
    function getRandom(min,max) {
      return parseInt(Math.random() * (max-min)+min);
    }

    var a = getRandom(-8,8);
    var b = getRandom(-15,15);
    alert('a=' + a + ', b=' + b);
    if (a>=0 && b>=0) {
      alert('Разность = ' + (a-b));
    } else if (a<0 && b <0) {
      alert('Произведение = ' + (a*b));
    } else {
      alert('Сумма = ' + (a+b));
    }
    
  </script>
</body>
</html>
