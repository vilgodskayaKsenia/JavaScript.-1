  <script>
    
//Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
      
      var number = prompt("Введите число от 0 до 999", 123);
      var parsedNumber = parseNumber(number);
      if(parsedNumber != null){
          alert("Единицы: " + parsedNumber.units + ", десятки: " + parsedNumber.dozens + ", сотни: " + parsedNumber.hundres);
      }
      
      function parseNumber(number){
          if(isNumberCorrect(number)){
              var numberArr = number.split('');
              if(numberArr.length == 2){
                return new ParsedNumber(numberArr[1], numberArr[0], 0);
              } else if(numberArr.length == 1){
                return new ParsedNumber(numberArr[0], 0, 0);
              }
              return new ParsedNumber(numberArr[2], numberArr[1], numberArr[0]);
          } else {
              return null;
          }
      }
      
      function isNumberCorrect(number){
          if(isNaN(number)){
              alert("Вы ввели некорректные данные");
              return false;
          } else if(number<0 || number > 999){
              alert("Введенное число не попадает в диапазон от 0 до 999");
              return false;
          }
        return true;
      }
      
      function ParsedNumber(units, dozens, hundres){
          this.units = units;
          this.dozens = dozens;
          this.hundres = hundres;
      }
      
  </script>
</body>
